<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tutorial Interactivo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* For 3D transform effect */
      .transform-style-preserve-3d {
        transform-style: preserve-3d;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      /* Confetti Animation */
      .confetti-container {
        position: fixed; /* Changed to fixed to cover viewport */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
        z-index: 9999; /* Increased z-index */
      }
      .confetti-piece {
        position: absolute;
        width: 10px;
        height: 20px;
        top: -50px;
        opacity: 0;
        animation: fall linear infinite;
      }
      @keyframes fall {
        0% {
          transform: translateY(0vh) rotateZ(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(110vh) rotateZ(720deg);
          opacity: 0;
        }
      }
      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(49, 46, 129, 0.5); /* indigo-900/50 */
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #22d3ee; /* cyan-400 */
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #06b6d4; /* cyan-500 */
      }
      /* For Firefox */
      .custom-scrollbar {
          scrollbar-width: thin;
          scrollbar-color: #22d3ee rgba(49, 46, 129, 0.5);
      }
    </style>
